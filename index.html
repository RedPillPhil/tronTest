<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.2.9/dist/web3.min.js"></script>
</head>
<body>
    <div id="connect-wallet-container">
        <button id="connect-wallet-button">Connect Wallet</button>
        <div id="address-container">
            <p>Your Ethereum Address: <span id="address"></span></p>
        </div>
    </div>
    <script>
        var connectWalletButton = document.getElementById("connect-wallet-button");

        connectWalletButton.addEventListener("click", function() {
            if (typeof window.ethereum !== 'undefined') {
                window.ethereum.enable().then(function(accounts){
                    document.getElementById("address").innerHTML = accounts[0];
                });
            } else {
                alert("Please install MetaMask");
            }
        });
    </script>
</body>
</html>
