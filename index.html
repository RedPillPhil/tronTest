<!DOCTYPE html>
<html>
  <head>
    <title>Crypto Marketplace</title>
  </head>
  <body>
    <h1>Crypto Marketplace</h1>
    <form>
      <label for="item-name">Item Name:</label>
      <input type="text" id="item-name" name="item-name"><br>
      <label for="item-price">Item Price (in TRX):</label>
      <input type="text" id="item-price" name="item-price"><br>
      <label for="item-description">Item Description:</label>
      <textarea id="item-description" name="item-description"></textarea><br>
      <input type="submit" value="List Item">
    </form>
    <h2>Items for Sale</h2>
    <table id="items-table">
      <tr>
        <th>Item Name</th>
        <th>Item Price (in TRX)</th>
        <th>Item Description</th>
        <th>Buy</th>
      </tr>
    </table>
  </body>
</html>
