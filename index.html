<!DOCTYPE html>
<html>
<head>
<script>

var coinSide = "";
var coinFlip = "";
var coinFlipResult = "";
var ballPossession = "";
var driveResult = "";
var passSuccess = "";
var runSuccess = "";

function coinFlip() {
  coinFlip = Math.random();
  if (coinFlip < 0.5) {
    coinSide = "heads";
  } else {
    coinSide = "tails";
  }
  coinFlipResult = "Coin flip result: " + coinSide;
}

function kickOrReceive() {
  if (coinSide == "heads") {
    ballPossession = "You have chosen to kick the ball.";
  } else {
    ballPossession = "You have chosen to receive the ball.";
  }
}

function pass() {
  passSuccess = Math.random();
  if (passSuccess < 0.5) {
    driveResult = "Pass complete!";
  } else {
    driveResult = "Pass incomplete.";
  }
}

function run() {
  runSuccess = Math.random();
  if (runSuccess < 0.5) {
    driveResult = "Run successful!";
  } else {
    driveResult = "Run stopped.";
  }
}

function score() {
  if (driveResult == "Pass complete!" || driveResult == "Run successful!") {
    driveResult = "Touchdown! You win!";
  } else {
    driveResult = "Drive ended without a score. Kick a field goal or punt.";
  }
}

</script>
</head>
<body>

<button onclick="coinFlip()">Coin Flip</button>
<button onclick="kick or Receive"></button>
<button onclick="pass()">Pass</button>
<button onclick="run()">Run</button>
<button onclick="score()">Score</button>

<p id="coinFlipResult"></p>
<p id="ballPossession"></p>
<p id="driveResult"></p>

</body>
</html>
